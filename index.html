<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoPra</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
         <ion-header>
            <ion-toolbar color="success">
                <ion-buttons slot="start">
                    <ion-button> 
                        <ion-icon name="logo-ionic"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title> JoPra </ion-title>
                <ion-buttons slot="end">
                    <ion-button> 
                        <p style="margin-right: 2.2em;"> Total: <span id="total"> 0 </span> </p>
                        <ion-icon name="cart-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
         </ion-header>

         <ion-content>
           <ion-grid>
              <ion-row>
                 <ion-col>
                      <ion-card>
                         <ion-card-header color="secondary">
                            <ion-card-title>
                                Tus productos
                            </ion-card-title>
                         </ion-card-header>
                         <ion-card-content>
                            <ion-item class="ion-margin-vertical">
                                <ion-label position="floating">
                                    Nombre del producto
                                </ion-label>
                                <ion-input type="text" id="product-Name">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">
                                    Precio del producto
                                </ion-label>
                                <ion-input type="number" id="product-Price">
                                </ion-input>
                            </ion-item>
                            <ion-button id="button-save">
                               <ion-icon name="add-circle" slot="start"></ion-icon> Guardar
                            </ion-button>
                            <ion-button color="danger" fill="outline" id=button-cancel>
                                <ion-icon name="trash" slot="start"></ion-icon> Borrar
                            </ion-button>
                         </ion-card-content>
                      </ion-card>
                 </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                    <ion-list id="product-list"></ion-list>
                </ion-col>
              </ion-row>
           </ion-grid>
         </ion-content>
    </ion-app>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>

</body>
</html>
